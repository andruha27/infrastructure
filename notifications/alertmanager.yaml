---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: alertmanager
    app.kubernetes.io/managed-by: Helm
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 1m
    route:
       group_wait: 10s
       group_interval: 30s
       repeat_interval: 30m
       receiver: "telegram"
       routes:
         - receiver: "telegram"
           group_wait: 10s
           match_re:
             severity: critical|warning
           continue: true
    receivers:
     - name: "telegram"
       telegram_configs:
         - send_resolved: true
           bot_token: "{{ .Values.bot_token }}"
           chat_id: {{ .Values.channel_id }}
           parse_mode: HTML
           message: |-
              ðŸ”¥ <b>Alert:</b> ðŸ”¥
              {{ "{{" }} range .Alerts {{ "}}" }}
              <b>{{ "{{" }} .Annotations.summary {{ "}}" }}</b>
              {{ "{{" }} .Annotations.description {{ "}}" }}
              {{ "{{-" }} end {{ "-}}" }}